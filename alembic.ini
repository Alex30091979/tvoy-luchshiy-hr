# Alembic config â€” migrations live in libs/common/migrations
[alembic]
script_location = libs/common/migrations
prepend_sys_path = .
sqlalchemy.url = postgresql://seo:seo@localhost:5432/seo_agent
version_path_separator = os

[post_write_hooks]
# hooks = black

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
